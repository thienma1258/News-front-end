<container-box [title]="'ABOUT US'" [isShowEditLink]="true">
  <ng-container *ngIf="!aboutEditMode">
    <p *ngIf="Locale === 'en'" [innerHtml]="aboutArticle.englishContent | safeHtml"></p>
    <p *ngIf="Locale === 'zh-tw'" [innerHtml]="aboutArticle.chineseContent | safeHtml"></p>
  </ng-container>
  <ng-container *ngIf="aboutEditMode">
    <edit-article-detail [article]="aboutArticle" [showTitle]="false"></edit-article-detail>
  </ng-container>
</container-box>

<container-box [title]="'FACILITY & ADVISOR'">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#home">All</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#menu1">Department Head</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#menu2">System Group</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#menu3">Elec. Group</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#menu4">Com. Group</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#menu5">Other</a>
    </li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane active" id="home">
      <advisor-list [group]="advisorGroup.All"></advisor-list>
    </div>
    <div class="tab-pane" id="menu1">
      <advisor-list [group]="advisorGroup.Head"></advisor-list>
    </div>
    <div class="tab-pane" id="menu2">
      <advisor-list [group]="advisorGroup.System"></advisor-list>
    </div>
    <div class="tab-pane" id="menu3">
      <advisor-list [group]="advisorGroup.Elec"></advisor-list>
    </div>
    <div class="tab-pane" id="menu4">
      <advisor-list [group]="advisorGroup.Com"></advisor-list>
    </div>
    <div class="tab-pane" id="menu5">
      <advisor-list [group]="advisorGroup.Other"></advisor-list>
    </div>
  </div>
</container-box>
