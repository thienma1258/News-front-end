<div>
  <a routerLink="">
    <div class="circle">{{event.beginDate | date: 'MMM dd'}}</div>
    <div class="content">
      <p *ngIf="Locale === 'en'" class="title">{{event.englishTitle}}</p>
      <p *ngIf="Locale === 'zh-tw'" class="title">{{event.chineseTitle}}</p>
      <p *ngIf="Locale === 'en'" class="preview-content">{{event.englishContent}}</p>
      <p *ngIf="Locale === 'zh-tw'" class="preview-content">{{event.chineseContent}}</p>
    </div>
  </a>
</div>
