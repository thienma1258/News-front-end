<div [ngSwitch]="displayType">
  <div class="content" *ngSwitchCase="1">
    <!--edit slide-->
    <img class="preview-image" src="{{article.slideImageUrl}}" onerror="src='./assets/images/no_preview_image.jpg'">
    <div style="text-align: center; font-size: 20px; margin-top: 10px;">
      <ng-container *ngIf="Locale === 'en'" style="font-weight: 500;">{{article.englishTitle}}</ng-container>
      <ng-container *ngIf="Locale === 'zh-tw'" style="font-weight: 500;">{{article.chineseTitle}}</ng-container>
      <div style="text-align: right; margin-top: -30px">
        <img (click)="editSlide()" class="icon" src="../../../../assets/images/edit.png">
        <img (click)="deleteSlide()" class="icon" style="margin-left: 10px;" src="../../../../assets/images/cancel.png">
      </div>
    </div>
  </div>
  <div class="content" style="background-color: rgba(100, 100, 100, 0.2); padding: 8px 12px;" *ngSwitchCase="2">
    <!--edit article-->
    <img class="preview-image" src="{{article.previewImageUrl}}" onerror="src='./assets/images/no_preview_image.jpg'">
    <div style="font-size: 20px; margin-top: 10px;">
      <p *ngIf="Locale === 'en'" style="font-weight: 500;">{{article.englishTitle}}</p>
      <p *ngIf="Locale === 'zh-tw'" style="font-weight: 500;">{{article.chineseTitle}}</p>
      <p style="font-size: 12px; color: rgba(100, 100, 100, 0.6);">{{article.createdTime | date: 'MMM dd yyyy'}}</p>
      <div style="text-align: right;">
        <img class="icon" routerLink="{{editLink + article.id}}" src="../../../../assets/images/edit.png">
        <img class="icon" (click)="removeArticle()" style="margin-left: 10px;" src="../../../../assets/images/cancel.png">
      </div>
    </div>
  </div>
  <div class="content" style="padding: 8px 12px;" *ngSwitchCase="3">
    <!--edit information-->
    <div>
      <span style="font-size: 20px;"><b>{{informationTitle}}</b></span>
      <img (click)="editInformation()" class="icon" style="float: right;" src="../../../../assets/images/edit.png">
    </div>
    <a style="color: black; text-decoration: none; margin-top: 10px" href="{{article.redirectUrl}}">
      <img class="preview-image" src="{{article.previewImageUrl}}" onerror="src='./assets/images/no_preview_image.jpg'">
    </a>
  </div>
</div>
