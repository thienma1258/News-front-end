<div [ngSwitch]="displayType">
  <div class="content" *ngSwitchCase="1">
    <img class="preview-image" src="{{assertImagesUrl + article.imageUrls[0]}}">
    <div style="text-align: center; font-size: 20px; margin-top: 10px;">
      {{article.title}}
      <div style="float: right;">
        <img class="icon" routerLink="{{editLink + '1'}}" src="../../../../assets/images/edit.png">
        <img class="icon" style="margin-left: 10px;" src="../../../../assets/images/cancel.png">
      </div>
    </div>
  </div>
  <div class="content" style="background-color: rgba(100, 100, 100, 0.2); padding: 8px 12px;" *ngSwitchCase="2">
    <img class="preview-image" src="{{assertImagesUrl + article.imageUrls[0]}}">
    <div style="font-size: 20px; margin-top: 10px;">
      <p style="font-weight: 500px;">{{article.title}}</p>
      <p style="font-size: 12px; color: rgba(100, 100, 100, 0.6);">{{article.createdTime}}</p>
      <div style="float: right;">
        <img class="icon" routerLink="/admin/edit/3" src="../../../../assets/images/edit.png">
        <img class="icon" style="margin-left: 10px;" src="../../../../assets/images/cancel.png">
      </div>
    </div>
  </div>
</div>
