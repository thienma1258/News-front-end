<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li *ngFor="let article of highlightArticles; let i = index" data-target="#myCarousel" [attr.data-slide-to]="i" ngClass="{{i == 0 ? 'active':''}}"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div *ngFor="let article of highlightArticles; let i = index" ngClass="{{i == 0 ? 'item active': 'item'}}">
      <img src="{{assertImagesUrl + article.imageUrls[0]}}">
      <div class="carousel-overlay">
        <p id="carousel-title">{{article.title}}</p>
        <p>{{article.previewContent}}</p>
        <a routerLink="{{article.url}}">SEE MORE</a>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div id="news">
  <div class="row">
    <div class="col-lg-4 col-md-4 horizontal-spacing">
      <p class="news-title">ABOUT US</p>
      <app-article-preview [article]="aboutArticle" [displayType]="3" [showPreviewContent]="true"></app-article-preview>
    </div>
    <div class="col-lg-4 col-md-4 horizontal-spacing">
      <p class="news-title">LATEST NEWS</p>
      <div *ngFor="let article of latestArticles; let i = index">
        <app-article-preview [article]="article" [displayType]="1" [showTitle]="true" [showCreatedTime]="true"></app-article-preview>
        <br style="clear: both;"/>
        <div *ngIf="i != latestArticles.length - 1" style="border-bottom: 2px solid #E0DFDC; margin: 12px 0;"></div>
      </div>
    </div>
    <div class="col-lg-4 col-md-4 horizontal-spacing">
      <p class="news-title">UPCOMING EVENT</p>
      <div *ngFor="let event of upcomingEvent">
        <app-event-preview [event]="event"></app-event-preview>
        <br style="clear: both;"/>
      </div>
    </div>
  </div>
</div>
