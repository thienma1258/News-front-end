<div [ngSwitch]="displayType">
  <div *ngSwitchCase="1">
    <a routerLink="">
      <div class="row">
        <img class="col-xl-5 col-lg-5 image" src="{{assertImagesUrl + article.imageUrls[0]}}">
        <div class="col-xl-7 col-lg-7 content">
          <p *ngIf="showTitle" class="title">{{article.title}}</p>
          <p *ngIf="showPreviewContent">{{article.previewContent}}</p>
          <p *ngIf="showCreatedTime" class="created-time">{{article.createdTime}}</p>
        </div>
      </div>
    </a>
  </div>
  <div *ngSwitchCase="2">

  </div>
  <div class="large" *ngSwitchCase="3">
    <a routerLink="">
      <img class="image" src="{{assertImagesUrl + article.imageUrls[0]}}">
      <div class="content">
        <p *ngIf="showTitle" class="title">{{article.title}}</p>
        <p *ngIf="showPreviewContent">{{article.previewContent}}</p>
        <p *ngIf="showCreatedTime" class="created-time">{{article.createdTime}}</p>
      </div>
    </a>
  </div>
</div>
