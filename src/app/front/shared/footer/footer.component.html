<div id="information">
  <div class="row">
    <div id="contact" class="col-lg-6 col-md-6">
      <p i18n class="title">Contact</p>
      <div>
        <img src="../../../../assets/images/marker.png">
        {{universityEnglishAddress}}
      </div>
      <br/>
      <div id="phone">
        <img src="../../../../assets/images/phone.png">
        <div>
          <span *ngFor="let phone of universityPhoneNumbers">{{phone}}</span>
        </div>
      </div>
      <br/>
      <div>
        <img src="../../../../assets/images/fax.png">
        <span *ngFor="let fax of universityFaxNumbers">{{fax}}</span>
      </div>
    </div>

    <div class="col-lg-6 col-md-6">
      <p i18n class="title">Link</p>
      <div class="row">
        <div id="link-left" class="col-lg-5 col-md-5">
          <div>
            <a href=" http://en.ncnu.edu.tw/">
              <img src="../../../../assets/images/link.png">NCNU Home
            </a>
          </div>
          <br/>
          <div>
            <a href="http://cloudmail.ncnu.edu.tw/">
              <img src="../../../../assets/images/link.png">NCNU Email Login
            </a>
          </div>
          <br/>
          <div>
            <a href="http://studentweb.ncnu.edu.tw/">
              <img src="../../../../assets/images/link.png">NCNU Student Web
            </a>
          </div>
        </div>

        <div class="col-lg-7 col-md-7">
          <div>
            <a href="https://www.facebook.com/NCNUEE">
              <img src="../../../../assets/images/link.png">Fanpage Facebook NCNU EED
            </a>
          </div>
          <br/>
          <div>
            <a href="https://sites.google.com/mail.ncnu.edu.tw/alumniee/%E9%A6%96%E9%A0%81home?authuser=1">
              <img src="../../../../assets/images/link.png">EE Alumni
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
